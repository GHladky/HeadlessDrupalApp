  <ion-view view-title="Login">
    <ion-content class="padding">
      <form name="loginForm" novalidate="" ng-submit="doLogin(loginForm)">

        <div class="list">
          <label class="item item-input" 
                 ng-class="{ 'has-error' : loginForm.username.$invalid}">
            <span class="input-label">Username</span>
            <input type="text"
                   name="username"
                   ng-model="user.username" 
                   ng-minlength="5" 
                   ng-maxlength="10" 
                   required>
          </label>

          <div class="form-errors" ng-messages="loginForm.username.$error" ng-messages-include="templates/form-errors.html">
            <div class="form-error" ng-message="maxlength">This field is must be less than 10 characters</div>
          </div>

          <label class="item item-input" 
                 ng-class="{ 'has-error-lr' : loginForm.password.$invalid  && loginForm.$submitted, 'valid-lr' : loginForm.password.$valid  && loginForm.$submitted}">
            <span class="input-label">Password</span>
            <input type="password"
                   name="password"
                   ng-model="user.password" 
                   ng-minlength="5" 
                   ng-maxlength="25"
                   required>
          </label>
          <div class="form-errors" 
               ng-show="loginForm.password.$error && loginForm.$submitted"
               ng-messages="loginForm.password.$error"
               ng-messages-include="templates/form-errors.html">
          </div>
        </div>
        <div class="padding">
          <button class="button button-block button-positive" ng-click="doLogin(user)">
            Sign-In
          </button>
          <p class="text-center">
            <a href="#/forgot-password">Forgot password</a>
          </p>
        </div>

      </form>
      
        <script id="templates/form-errors.html" type="text/ng-template">
  <div class="form-error" ng-message="required">This field is required.</div>
  <div class="form-error" ng-message="minlength">This field is must be at least 5 characters.</div>
  <div class="form-error" ng-message="maxlength">This field is must be less than 50 characters</div>
	</script>
    </ion-content>
  </ion-view>
