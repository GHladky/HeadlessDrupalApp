<!DOCTYPE html>

<html>

	<head>
	
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		
		<title>HeadlessDrupalApp</title>
	
    <!-- compiled css output -->
		<link id="app-css" href="css/ionic.app.css" rel="stylesheet">

		<script src="lib/ionic/js/ionic.bundle.js"></script>
		
		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>
		<script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
		<!--lib -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-messages.min.js"></script>

		<!-- your app's js -->
		<script src="app/app-controllers.js"></script>

		<script src="app/components/overview/overview-controllers.js"></script>

		<script src="app/components/api-services/node-resource/node-resource-controllers.js"></script>

		<script src="lib/angular-cookies/angular-cookies.js"></script>
		<script src="lib/angular-messages/angular-messages.min.js"></script>

	<!-- $rootScope created here -->
	<body ng-app="headlessDrupalApp">
