  <ion-view view-title="Login">
    
    <ion-content class="has-header" >
      <form name="loginForm" novalidate="" ng-submit="doLogin(loginForm)">

 		<div class="form-errors" ng-show="loginForm.$submitted ">
            <div class="form-error" ng-repeat="error in serverErrors" >{{error}}</div>
          </div>
          
        <div class="list list-inset">
          <label class="item item-input" 
                 ng-class="{ 'has-error' : loginForm.username.$invalid && loginForm.$dirty}">
            <span class="input-label">Username</span>
            <input type="text"
                   name="username"
                   ng-model="loginData.username" 
                   ng-minlength="5" 
                   ng-maxlength="10" 
                   required>
          </label>

          <div class="form-errors" 
          	ng-show="loginForm.username.$invalid && loginForm.$dirty"
          	ng-messages="loginForm.username.$error" 
          	ng-messages-include="templates/form-errors.html"
          	>
          	<div class="form-error" ng-message="maxlength">This field is must be less than 10 characters</div>
          </div>

          <label class="item item-input" 
                 ng-class="{ 'has-error-lr' : loginForm.password.$invalid  && loginForm.$submitted, 'valid-lr' : loginForm.password.$valid  && loginForm.$submitted}">
            <span class="input-label">Password</span>
            <input type="password"
                   name="password"
                   ng-model="loginData.password" 
                   ng-minlength="5" 
                   ng-maxlength="25"
                   required>
          </label>
          <div class="form-errors" 
               ng-show="loginForm.password.$error && loginForm.$submitted"
               ng-messages="loginForm.password.$error"
               ng-messages-include="templates/form-errors.html">
          </div>
        </div>
        <div class="padding">
          <button class="button button-block button-positive">
            Sign-In
          </button>
          <p class="text-center">
            <a href="#/forgot-password">Forgot password</a>
          </p>
        </div>

      </form>
      
      <style type="text/css">
      	label.item.has-error {
		  border-bottom: 2px solid red;
		}
		
		label.item.has-error-lr {
		  border-left: 2px solid red;
		  border-right: 2px solid red;
		}
		
		label.item.valid-lr {
		  border-left: 2px solid green;
		  border-right: 2px solid green;
		}
		
		.form-errors {
		  margin: 5px 0
		}
		
		.form-error {
		  padding: 2px 0 2px 16px;
		  color: red;
		}
     </style>
     
     <script id="templates/form-errors.html" type="text/ng-template">
  		<div class="form-error" ng-message="required">This field is required.</div>
  		<div class="form-error" ng-message="minlength">This field is must be at least 5 characters.</div>
  		<div class="form-error" ng-message="maxlength">This field is must be less than 50 characters</div>
	</script>
	
    </ion-content>
  </ion-view>
